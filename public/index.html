<!DOCTYPE html>
<html lang='es'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=yes'>
  <meta name='theme-color' content='#6e8bff'>
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <link rel='apple-touch-icon' href='/apple-touch-icon.png'>
  <link rel='shortcut icon' href='/favicon-64x64.ico'>
  <link rel='manifest' crossorigin='use-credentials' href='/manifest.json'>

  <link rel='preconnect' href='https://fonts.gstatic.com'>

  <title>FletApp</title>
  <style>
      /* These styles make the body full-height */
      html, body {
          height: 100%;
          width: 100%;
          margin: 0;
          padding: 0;
          background-color: #FAFAFA;
          /*overflow-y: hidden;*/
      }

      button.mercadopago-button {
          width: 350px;
          margin: 5px 0;
          font-weight: bold;
          font-size: 16px;
          background-color: #6E8BFF;
          color: #fff;
          border-radius: 20px;
      }

      /* These styles disable body scrolling if you are using <ScrollView> */
      /*body { overflowY: hidden; }*/

      input {
          outline-width: 0;
      }

      /* These styles make the root element full-height */
      #react-root {
          display: flex;
          height: 100%;
          width: 100%;
          background-color: #FAFAFA;
      }

      #update-notification {
          position: absolute;
          display: flex;
          align-items: center;
          justify-content: center;
          right: 2vw;
          bottom: 5vh;
          width: 200px;
          height: 100px;
          padding: 10px;
          border-radius: 8px;
          box-shadow: 0.5px 1px 2px #3d3d3d;
          background-color: white;
          cursor: pointer;
          text-align: center;
          font-size: 16px;
          font-weight: bold;
          color: #000;
      }

      @media (max-width: 800px) {
          body {
              overscroll-behavior: none;
              -webkit-overflow-scrolling: touch;
          }

          #update-notification {
              bottom: 20px;
              right: 0;
              align-self: center;
              width: 90%;
          }
      }

      .splash-container {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #6E8BFF;
          z-index: 2;
          display: flex;
          flex: 1;
          align-items: center;
          justify-content: center;
          flex-direction: column;
      }

      .splash-container > h1 {
          position: relative;
          font-size: 36px;
          font-family: Poppins;
          font-weight: bold;
          color: white;
          top: -150px;
      }

      .app_logo {
          background: #6E8BFF;
          max-height: 450px;
          object-fit: fill;
      }

      @keyframes ldio-ovmjpfrks6a {
          0% {
              transform: translate(-50%, -50%) rotate(0deg);
          }
          100% {
              transform: translate(-50%, -50%) rotate(360deg);
          }
      }

      .ldio-ovmjpfrks6a div {
          position: absolute;
          width: 60px;
          height: 60px;
          border: 5px solid #ffffff;
          border-top-color: transparent;
          border-radius: 50%;
          top: -40px
      }

      .ldio-ovmjpfrks6a div {
          animation: ldio-ovmjpfrks6a 1s linear infinite;
          top: 35px;
          left: 100px
      }

      .loadingio-spinner-rolling-cumvrjusixu {
          width: 200px;
          height: 200px;
          display: inline-block;
          overflow: hidden;
          background: #6e8bff;
      }

      .ldio-ovmjpfrks6a {
          width: 100%;
          height: 100%;
          position: relative;
          transform: translateZ(0) scale(1);
          backface-visibility: hidden;
          transform-origin: 0 0;
      }

      .ldio-ovmjpfrks6a div {
          box-sizing: content-box;
      }
  </style>
  </style>
</head>

<body>
<noscript>
  You need to enable JavaScript to run this app.
</noscript>
<script src='https://sdk.mercadopago.com/js/v2'></script>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-messaging.js"></script>

<div class='splash-container' id='splash'>
  <img class='app_logo' src='/android-chrome-512x512.png' alt='AppLogo' />
  <h1 class='app_logo'>FletApp</h1>
  <div class='loadingio-spinner-rolling-cumvrjusixu'>
    <div class='ldio-ovmjpfrks6a'>
      <div></div>
    </div>
  </div>
</div>
<div id='react-root'></div>
